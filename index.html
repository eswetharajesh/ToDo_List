<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">  
</head>

<body>
<div class ="container">
    <div class ="header">
        <h1>To-Do List</h1>
    </div>
    <div class ="todo-list">
        <div class ="sticky-note">
            <div class ="list">
                <div class ="input-group">
                    <input type="text" id ="itemInput" class ="form-control" placeholder ="Enter an item">
                    <button id ="addItem" class ="btn btn-primary">Add Item</button>
                </div>
                <ul id ="shoppingList" class ="list-group">
                    <!--Items will be added here dynamically-->
                </ul>
            </div>
            <div class ="buttons">
                <button id ="markAll" class ="btn btn-success">
                    <i class ="fas fa-check"></i> Mark All
                </button>
                <button id ="unmarkAll" class ="btn btn-warning">
                    <i class ="fas fa-times"></i> Unmark All
                </button>
            </div>
        </div>
    </div>
         <div class ="clear-button">
            <button id ="clearList" class ="btn btn-danger">Clear List</button>
         </div>    
</div>

<footer>
    <p class ="text-center"> Created by Swetha Elan &copy; 2023</p>
</footer>
   <script src="script.js"></script>
</body>
</html>
